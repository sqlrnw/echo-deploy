name: ci

on:
  pull_request:
  push:
    branches: [main]



concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true


jobs:
  lint_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm test




